<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=794px, user-scalable=no">
    <title>Hóa Đơn Tiền Phòng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .invoice-container {
            width: 794px; /* A4 width @96dpi */
            min-height: 1123px; /* A4 height @96dpi */
            margin: 0 auto;
            padding: 1.5cm 2cm;
            background: white;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .invoice-container {
                box-shadow: none !important;
                border-radius: 0 !important;
                padding: 1cm !important;
                width: 21cm;
                min-height: 29.7cm;
                max-width: none !important;
                margin: 0 auto !important;
                font-size: 0.75em;
                line-height: 1.1;
                transform: scale(0.92);
                transform-origin: top left;
            }
            .invoice-container h1 {
                font-size: 1.5em !important;
            }
            .invoice-container p,
            .invoice-container span,
            .invoice-container td,
            .invoice-container th {
                font-size: 0.75em !important;
            }
            .invoice-container .text-xs {
                font-size: 0.6em !important;
            }
            .invoice-container .text-sm {
                font-size: 0.7em !important;
            }
            .invoice-container .text-base {
                font-size: 0.75em !important;
            }
            .invoice-container .text-lg {
                font-size: 0.8em !important;
            }
            .invoice-container .text-xl {
                font-size: 0.9em !important;
            }
            .summary-payment-section {
                flex-direction: row !important;
                align-items: flex-start !important;
                justify-content: space-between !important;
                margin-top: 1.5cm !important;
            }
            .summary-section,
            .payment-info-section {
                width: 48% !important;
                max-width: 48% !important;
            }
            .payment-info-section {
                margin-top: 0 !important;
                padding-top: 0 !important;
                border-top: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Sửa max-w-3xl thành cố định -->
    <div class="mx-auto rounded-lg shadow-lg invoice-container">

        <!-- Các phần còn lại bạn giữ nguyên như cũ... -->
        <!-- Bỏ qua vì đã gửi đầy đủ ở trên, phần này không thay đổi -->

    </div>

    <!-- Phần JavaScript và nội dung bạn giữ nguyên như trước -->
</body>
</html>
